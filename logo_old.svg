<svg width="320" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <style>
      .logo-color { fill: #215761; }
      .logo-stroke-color { stroke: #215761; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Logo Icon: Shield with bar chart and arrow -->
  <g transform="translate(8, 12)">
    <!-- Shield-like outer shape (asymmetric, rounded corners, pointed top-right) -->
    <path d="M 2 0 
             L 2 8 
             C 2 10 3 11 4 12 
             L 4 22 
             C 4 23 5 24 6 24.5 
             L 8 25 
             C 9 25.5 10 25.5 11 25.5 
             L 14 25.5 
             C 15 25.5 16 25.5 17 25 
             C 18 24.5 18.5 23 18.5 22 
             L 18.5 12 
             C 18.5 11 19 10 19.5 9 
             L 20.5 7 
             C 21 6 21 5 20.5 4 
             C 20 3 19 2 18 2 
             L 8 2 
             C 6 2 4 3 3 4 
             C 2 5 2 6 2 7 Z" 
          class="logo-color"/>
    
    <!-- Bar Chart: Three vertical bars of increasing height -->
    <rect x="10" y="18" width="2" height="4" class="logo-color"/>
    <rect x="13" y="16" width="2" height="6" class="logo-color"/>
    <rect x="16" y="14" width="2" height="8" class="logo-color"/>
    
    <!-- Diagonal Arrow (pointing down-left from top-right) -->
    <line x1="18" y1="6" x2="12" y2="12" class="logo-stroke-color" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M 12 12 
             L 10.5 13.5 
             L 11.5 12.5 
             L 9.5 12.5 
             L 10.5 11.5 Z" 
          class="logo-color"/>
  </g>
  
  <!-- Text: KAZEDGE (bold, uppercase, sans-serif) -->
  <text x="42" y="35" class="logo-color" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" letter-spacing="2">KAZEDGE</text>
  
  <!-- Tagline: MARKET RISK MANAGEMENT (smaller, uppercase) -->
  <text x="42" y="52" class="logo-color" font-family="Arial, Helvetica, sans-serif" font-size="10" letter-spacing="1">MARKET RISK MANAGEMENT</text>
</svg>